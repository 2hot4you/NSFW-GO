<!DOCTYPE html>
<html lang="zh-CN">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>下载管理 - NSFW-GO</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
    <link rel="stylesheet" href="static/css/design-system.css">
    <link rel="stylesheet" href="static/css/components.css">
</head>

<body class="bg-dark text-main font-sans antialiased selection:bg-primary selection:text-white">
    <div class="flex h-screen overflow-hidden">
        <!-- 侧边栏容器 -->
        <div id="sidebar-container"></div>

        <!-- 主内容区 -->
        <div class="flex-1 flex flex-col h-screen overflow-hidden relative">
            <!-- 顶部装饰 -->
            <div
                class="absolute top-0 left-0 w-full h-64 bg-gradient-to-b from-primary/5 to-transparent pointer-events-none z-0">
            </div>

            <!-- 滚动内容区 -->
            <main class="flex-1 overflow-y-auto relative z-10 custom-scrollbar p-6 lg:p-10">
                <div class="max-w-7xl mx-auto">
                    <!-- 页面标题 -->
                    <div class="flex flex-col md:flex-row md:items-center justify-between gap-4 mb-8">
                        <div>
                            <h1 class="text-3xl font-bold tracking-tight text-white mb-2">下载管理</h1>
                            <p class="text-muted">管理种子下载任务和搜索新资源</p>
                        </div>
                        <div class="flex gap-3">
                            <button id="refreshDownloads" class="btn btn-secondary">
                                <i class="fas fa-sync-alt mr-2"></i>刷新
                            </button>
                            <button id="clearCompleted" class="btn btn-secondary text-red-400 hover:text-red-300">
                                <i class="fas fa-trash-alt mr-2"></i>清理已完成
                            </button>
                        </div>
                    </div>

                    <!-- 下载统计 -->
                    <div id="downloadStats">
                        <!-- JS 注入 -->
                    </div>

                    <!-- 种子搜索 -->
                    <div class="glass-card p-6 mb-8">
                        <h3 class="text-xl font-bold text-white mb-4 flex items-center">
                            <i class="fas fa-search text-primary mr-3"></i>搜索种子
                        </h3>
                        <div class="flex gap-4">
                            <div class="relative flex-1">
                                <i
                                    class="fas fa-search absolute left-4 top-1/2 transform -translate-y-1/2 text-muted"></i>
                                <input type="text" id="searchInput"
                                    class="w-full bg-input border-transparent focus:border-primary rounded-lg py-3 pl-10 pr-4 text-white placeholder-muted transition-all"
                                    placeholder="输入番号或关键词搜索种子...">
                            </div>
                            <button id="searchBtn" class="btn btn-primary px-6">
                                <i class="fas fa-search mr-2"></i>搜索
                            </button>
                        </div>

                        <!-- 搜索结果 -->
                        <div id="searchResults" class="mt-6">
                            <!-- JS 注入 -->
                        </div>
                    </div>

                    <!-- 下载列表 -->
                    <div class="glass-card p-6">
                        <h3 class="text-xl font-bold text-white mb-6 flex items-center">
                            <i class="fas fa-download text-green-500 mr-3"></i>下载队列
                        </h3>
                        <div id="downloadsList" class="space-y-4">
                            <!-- JS 注入 -->
                            <div class="text-center py-12">
                                <i class="fas fa-spinner fa-spin text-4xl text-blue-500 mb-4"></i>
                                <p class="text-gray-400">加载下载列表中...</p>
                            </div>
                        </div>
                    </div>

                </div>
            </main>
        </div>
    </div>

    <script src="static/js/components.js"></script>
    <script src="static/js/sidebar.js"></script>
    <script src="static/js/downloads.js"></script>
</body>

</html>
