<!DOCTYPE html>
<html lang="zh-CN">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>JAV排行榜 - NSFW-Go</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <link href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css" rel="stylesheet">
    <style>
        .gradient-bg {
            background: linear-gradient(135deg, #1e1b4b 0%, #312e81 50%, #1e1b4b 100%);
            min-height: 100vh;
        }
        .glass-effect {
            background: rgba(255, 255, 255, 0.05);
            backdrop-filter: blur(10px);
            border: 1px solid rgba(255, 255, 255, 0.1);
        }
        .hover-scale {
            transition: transform 0.3s ease;
        }
        .hover-scale:hover {
            transform: scale(1.05);
        }
        .rank-badge {
            position: absolute;
            top: -8px;
            left: -8px;
            width: 32px;
            height: 32px;
            border-radius: 50%;
            display: flex;
            align-items: center;
            justify-content: center;
            font-weight: bold;
            color: white;
            font-size: 12px;
        }
        .rank-1 { background: linear-gradient(135deg, #FFD700, #FFA500); }
        .rank-2 { background: linear-gradient(135deg, #C0C0C0, #A0A0A0); }
        .rank-3 { background: linear-gradient(135deg, #CD7F32, #B87333); }
        .rank-other { background: linear-gradient(135deg, #6B7280, #4B5563); }
    </style>
</head>
<body class="gradient-bg text-white">
    <!-- 导航栏 -->
    <nav class="glass-effect sticky top-0 z-40">
        <div class="max-w-7xl mx-auto px-4 sm:px-6 lg:px-8">
            <div class="flex justify-between items-center h-16">
                <div class="flex items-center space-x-4">
                    <h1 class="text-2xl font-bold">
                        <i class="fas fa-video mr-2 text-blue-400"></i>
                        NSFW-Go
                    </h1>
                    <span class="text-sm text-gray-400 hidden sm:block">智能影视库管理系统</span>
                </div>
                
                <div class="flex items-center space-x-4">
                    <!-- 首页链接 -->
                    <a href="/" class="text-gray-300 hover:text-white px-3 py-2 rounded-md text-sm font-medium transition-colors">
                        <i class="fas fa-home mr-2"></i><span class="hidden sm:inline">首页</span>
                    </a>
                    
                    <!-- 本地影视库 -->
                    <a href="/local-movies.html" class="text-gray-300 hover:text-white px-3 py-2 rounded-md text-sm font-medium transition-colors">
                        <i class="fas fa-folder-open mr-2"></i><span class="hidden sm:inline">本地影视库</span>
                    </a>
                    
                    <!-- 搜索 -->
                    <a href="/search.html" class="text-gray-300 hover:text-white px-3 py-2 rounded-md text-sm font-medium transition-colors">
                        <i class="fas fa-search mr-2"></i><span class="hidden sm:inline">搜索</span>
                    </a>
                    
                    <!-- 下载管理 -->
                    <a href="/downloads.html" class="text-gray-300 hover:text-white px-3 py-2 rounded-md text-sm font-medium transition-colors">
                        <i class="fas fa-download mr-2"></i><span class="hidden sm:inline">下载</span>
                    </a>
                    
                    <!-- 设置按钮 -->
                    <a href="/config.html" class="text-gray-300 hover:text-white px-3 py-2 rounded-md text-sm font-medium transition-colors">
                        <i class="fas fa-cogs mr-2"></i><span class="hidden sm:inline">设置</span>
                    </a>
                </div>
                
                <div class="flex items-center space-x-4" id="nav-right-privacy-anchor">
                    <!-- 隐私模式按钮将在这里插入 -->
                </div>
            </div>
        </div>
    </nav>

    <div class="max-w-7xl mx-auto px-4 sm:px-6 lg:px-8 py-8">
        <!-- 页面标题 -->
        <div class="mb-8">
            <h1 class="text-3xl font-bold text-white mb-2">
                <i class="fas fa-trophy mr-3 text-yellow-500"></i>JAV影片排行榜
            </h1>
            <p class="text-gray-400">每日12:00自动更新，本地已存在影片会特别标注</p>
        </div>

        <!-- 控制按钮 -->
        <div class="mb-6 flex space-x-4">
            <button id="refresh-btn" class="bg-blue-600 hover:bg-blue-700 px-4 py-2 rounded-lg">
                <i class="fas fa-sync-alt mr-2"></i>刷新数据
            </button>
            <button id="crawl-btn" class="bg-green-600 hover:bg-green-700 px-4 py-2 rounded-lg">
                <i class="fas fa-spider mr-2"></i>手动爬取
            </button>
        </div>

        <!-- 排行榜类型选择 -->
        <div class="mb-6">
            <div class="flex space-x-2">
                <button class="ranking-tab bg-blue-600 text-white px-6 py-3 rounded-lg" data-type="daily">日榜</button>
                <button class="ranking-tab bg-gray-600 text-gray-300 px-6 py-3 rounded-lg" data-type="weekly">周榜</button>
                <button class="ranking-tab bg-gray-600 text-gray-300 px-6 py-3 rounded-lg" data-type="monthly">月榜</button>
                <button class="ranking-tab bg-gray-600 text-gray-300 px-6 py-3 rounded-lg" data-type="local">本地已有</button>
            </div>
        </div>

        <!-- 加载状态 -->
        <div id="loading" class="text-center py-12">
            <i class="fas fa-spinner fa-spin text-4xl text-blue-500 mb-4"></i>
            <p class="text-gray-400">正在加载排行榜数据...</p>
        </div>

        <!-- 排行榜内容 -->
        <div id="rankings-container" class="hidden">
            <div id="rankings-grid" class="grid grid-cols-1 md:grid-cols-2 lg:grid-cols-3 xl:grid-cols-4 gap-6">
            </div>
        </div>

        <!-- 空状态 -->
        <div id="empty-state" class="hidden text-center py-12">
            <i class="fas fa-inbox text-4xl text-gray-500 mb-4"></i>
            <p class="text-gray-400">暂无排行榜数据</p>
            <button id="trigger-crawl" class="mt-4 bg-blue-600 hover:bg-blue-700 px-6 py-2 rounded-lg">
                立即爬取
            </button>
        </div>
    </div>

    <script>
        let currentRankType = 'daily';

        document.addEventListener('DOMContentLoaded', function() {
            loadRankings(currentRankType);
            setupEventListeners();
        });

        function setupEventListeners() {
            // 排行榜类型切换
            document.querySelectorAll('.ranking-tab').forEach(tab => {
                tab.addEventListener('click', function() {
                    const rankType = this.dataset.type;
                    switchRankType(rankType);
                });
            });

            // 按钮事件
            document.getElementById('refresh-btn').addEventListener('click', () => loadRankings(currentRankType));
            document.getElementById('crawl-btn').addEventListener('click', triggerCrawl);
            document.getElementById('trigger-crawl').addEventListener('click', triggerCrawl);
        }

        function switchRankType(rankType) {
            currentRankType = rankType;
            
            // 更新选项卡样式
            document.querySelectorAll('.ranking-tab').forEach(tab => {
                if (tab.dataset.type === rankType) {
                    tab.className = 'ranking-tab bg-blue-600 text-white px-6 py-3 rounded-lg';
                } else {
                    tab.className = 'ranking-tab bg-gray-600 text-gray-300 px-6 py-3 rounded-lg';
                }
            });

            // 加载数据
            if (rankType === 'local') {
                loadLocalExists();
            } else {
                loadRankings(rankType);
            }
        }

        async function loadRankings(rankType) {
            showLoading();
            
            try {
                const response = await fetch(`/api/v1/rankings?type=${rankType}&limit=50`);
                const result = await response.json();
                
                if (result.success && result.data && result.data.length > 0) {
                    renderRankings(result.data);
                } else {
                    showEmptyState();
                }
            } catch (error) {
                console.error('加载排行榜失败:', error);
                showEmptyState();
            }
        }

        async function loadLocalExists() {
            showLoading();
            
            try {
                const response = await fetch('/api/v1/rankings/local?type=all&limit=100');
                const result = await response.json();
                
                if (result.success && result.data && result.data.length > 0) {
                    renderRankings(result.data);
                } else {
                    showEmptyState();
                }
            } catch (error) {
                console.error('加载本地已存在影片失败:', error);
                showEmptyState();
            }
        }

        function renderRankings(rankings) {
            const container = document.getElementById('rankings-grid');
            
            container.innerHTML = rankings.map((item, index) => {
                const position = item.position || (index + 1);
                const badgeColor = position === 1 ? 'bg-yellow-500' : 
                                 position === 2 ? 'bg-gray-400' : 
                                 position === 3 ? 'bg-orange-400' : 'bg-gray-600';
                
                return `
                    <div class="bg-gray-800 rounded-xl overflow-hidden relative hover-scale">
                        <div class="absolute top-2 left-2 ${badgeColor} text-white w-8 h-8 rounded-full flex items-center justify-center text-sm font-bold z-10">
                            ${position}
                        </div>
                        
                        <div class="w-full h-48 bg-gray-700 flex items-center justify-center">
                            ${item.cover_url ? `
                                <img src="${item.cover_url}" alt="${item.title}" class="w-full h-full object-cover">
                            ` : `
                                <i class="fas fa-film text-4xl text-gray-400"></i>
                            `}
                        </div>
                        
                        <div class="p-4">
                            <h3 class="font-bold text-white text-sm mb-2 line-clamp-2" title="${item.title}">
                                ${item.title}
                            </h3>
                            
                            <div class="text-xs text-gray-400 space-y-1">
                                ${item.code ? `
                                    <div class="flex items-center justify-between">
                                        <span class="bg-gray-700 px-2 py-1 rounded flex items-center">
                                            <i class="fas fa-tag mr-1"></i>${item.code}
                                        </span>
                                        ${!item.local_exists ? `
                                            <button onclick="downloadRankingMovie('${item.code}', '${item.title.replace(/'/g, "\\'")}', this)" 
                                                    class="bg-blue-500 hover:bg-blue-600 text-white px-2 py-1 rounded text-xs font-medium flex items-center transition-colors duration-200">
                                                <i class="fas fa-download mr-1"></i>下载
                                            </button>
                                        ` : `
                                            <span class="bg-green-500 text-white px-2 py-1 rounded text-xs font-bold flex items-center">
                                                <i class="fas fa-check mr-1"></i>已有
                                            </span>
                                        `}
                                    </div>
                                ` : ''}
                                
                                <div class="flex items-center justify-between">
                                    <span>排名: #${position}</span>
                                    <span>${getRankTypeText(item.rank_type || 'daily')}</span>
                                </div>
                                
                                ${item.rating ? `
                                    <div class="flex items-center">
                                        <i class="fas fa-star mr-1 text-yellow-400"></i>
                                        <span>${item.rating.toFixed(1)}</span>
                                    </div>
                                ` : ''}
                            </div>
                        </div>
                    </div>
                `;
            }).join('');
            
            hideLoading();
            document.getElementById('rankings-container').classList.remove('hidden');
        }

        async function triggerCrawl() {
            const btn = event.target;
            const originalText = btn.textContent;
            
            btn.textContent = '爬取中...';
            btn.disabled = true;
            
            try {
                const response = await fetch('/api/v1/rankings/crawl', {
                    method: 'POST'
                });
                const result = await response.json();
                
                if (result.success) {
                    alert('爬取任务已启动，请稍后刷新页面查看结果');
                    setTimeout(() => loadRankings(currentRankType), 5000);
                } else {
                    alert('爬取失败: ' + (result.error || '未知错误'));
                }
            } catch (error) {
                console.error('触发爬取失败:', error);
                alert('触发爬取失败: ' + error.message);
            } finally {
                btn.textContent = originalText;
                btn.disabled = false;
            }
        }

        function showLoading() {
            document.getElementById('loading').classList.remove('hidden');
            document.getElementById('rankings-container').classList.add('hidden');
            document.getElementById('empty-state').classList.add('hidden');
        }

        function hideLoading() {
            document.getElementById('loading').classList.add('hidden');
        }

        function showEmptyState() {
            hideLoading();
            document.getElementById('rankings-container').classList.add('hidden');
            document.getElementById('empty-state').classList.remove('hidden');
        }
        
        // 下载排行榜电影
        async function downloadRankingMovie(code, title, buttonElement) {
            if (!code) {
                showNotification('番号不能为空', 'error');
                return;
            }
            
            const originalButton = buttonElement;
            const originalContent = originalButton.innerHTML;
            
            try {
                // 更新按钮状态
                originalButton.disabled = true;
                originalButton.innerHTML = '<i class="fas fa-spinner fa-spin mr-1"></i>搜索中...';
                
                showNotification(`正在搜索 ${code} 的种子...`, 'info');
                
                // 使用专门的番号搜索API（会检查本地是否存在）
                const searchResponse = await fetch(`/api/v1/torrents/search/code?code=${encodeURIComponent(code)}`);
                const searchData = await searchResponse.json();
                
                if (searchResponse.status === 409) {
                    // 番号已存在
                    showNotification(searchData.message, 'warning');
                    originalButton.innerHTML = '<i class="fas fa-check mr-1"></i>已有';
                    originalButton.className = 'bg-green-500 text-white px-2 py-1 rounded text-xs font-bold flex items-center transition-colors duration-200';
                    originalButton.disabled = true;
                    return;
                }
                
                if (!searchResponse.ok) {
                    throw new Error(searchData.message || '搜索种子失败');
                }
                
                const results = searchData.data.results;
                if (!results || results.length === 0) {
                    throw new Error('未找到可用的种子');
                }
                
                // 找到最大的种子
                const largestTorrent = results.reduce((prev, current) => {
                    return (prev.size > current.size) ? prev : current
                });
                
                // 直接下载最大的种子
                await downloadTorrent(largestTorrent.magnetUri || largestTorrent.link, code, largestTorrent.title, largestTorrent.size, largestTorrent.tracker, 'no-close', originalButton);
                
                // 更新按钮为已下载状态
                originalButton.innerHTML = '<i class="fas fa-check mr-1"></i>已添加';
                originalButton.className = 'bg-green-500 text-white px-2 py-1 rounded text-xs font-bold flex items-center transition-colors duration-200';
                originalButton.disabled = true;
                
            } catch (error) {
                console.error('搜索种子失败:', error);
                showNotification(`搜索失败: ${error.message}`, 'error');
                
                // 恢复按钮状态
                originalButton.disabled = false;
                originalButton.innerHTML = originalContent;
            }
        }
        
        // 获取排行榜类型文本
        function getRankTypeText(rankType) {
            switch (rankType) {
                case 'daily': return '日榜';
                case 'weekly': return '周榜';
                case 'monthly': return '月榜';
                default: return '未知';
            }
        }

        // 显示种子选择界面 (不再使用，但保留以防万一)
        function showTorrentSelection(code, title, torrents, originalButton) {
            // 此函数已不再直接使用，因为需求是直接下载最大的文件
            console.log('showTorrentSelection called but not used for direct download:', { code, title, torrents });
            return; // 直接返回，不显示弹框
        }
        
        // 下载选定的种子
        async function downloadTorrent(downloadUri, code, title, size, tracker, shouldClose, originalButton) {
            try {
                showNotification('正在添加下载任务...', 'info');
                
                const response = await fetch('/api/v1/torrents/download', {
                    method: 'POST',
                    headers: {
                        'Content-Type': 'application/json',
                    },
                    body: JSON.stringify({
                        magnet_uri: downloadUri.startsWith('magnet:') ? downloadUri : '',
                        link: !downloadUri.startsWith('magnet:') ? downloadUri : '',
                        code: code,
                        title: title,
                        size: size,
                        tracker: tracker
                    })
                });
                
                const data = await response.json();
                
                if (!response.ok) {
                    throw new Error(data.message || '添加下载任务失败');
                }
                
                showNotification('✅ 已添加到下载队列！', 'success');
                
                // 关闭弹窗
                if (shouldClose === 'close') {
                    // 查找并关闭弹窗
                    const modals = document.querySelectorAll('div[style*="position: fixed"]');
                    modals.forEach(modal => {
                        if (modal.style.position === 'fixed' && modal.style.zIndex === '99999') {
                            modal.remove();
                        }
                    });
                }
                
                // 可选：跳转到下载管理页面
                setTimeout(() => {
                    if (confirm('下载任务已添加，是否前往下载管理页面？')) {
                        window.location.href = '/downloads.html';
                    }
                }, 1000);
                
            } catch (error) {
                console.error('下载失败:', error);
                showNotification(`下载失败: ${error.message}`, 'error');
            } finally {
                // 恢复按钮状态
                originalButton.disabled = false;
                originalButton.innerHTML = originalContent;
            }
        }
        
        // 显示通知
        function showNotification(message, type = 'info') {
            // 移除现有通知
            const existingNotification = document.querySelector('.notification');
            if (existingNotification) {
                existingNotification.remove();
            }
            
            const notification = document.createElement('div');
            notification.className = `notification fixed top-4 right-4 z-50 px-6 py-3 rounded-lg text-white font-medium transition-all duration-300 transform`;
            
            let bgColor = 'bg-blue-600';
            let icon = 'fas fa-info-circle';
            
            switch (type) {
                case 'success':
                    bgColor = 'bg-green-600';
                    icon = 'fas fa-check-circle';
                    break;
                case 'error':
                    bgColor = 'bg-red-600';
                    icon = 'fas fa-exclamation-circle';
                    break;
                case 'warning':
                    bgColor = 'bg-yellow-600';
                    icon = 'fas fa-exclamation-triangle';
                    break;
            }
            
            notification.className += ` ${bgColor}`;
            notification.innerHTML = `
                <div class="flex items-center">
                    <i class="${icon} mr-2"></i>
                    ${message}
                </div>
            `;
            
            document.body.appendChild(notification);
            
            // 自动移除
            setTimeout(() => {
                notification.style.transform = 'translateX(100%)';
                setTimeout(() => notification.remove(), 300);
            }, 4000);
        }
    </script>

    <!-- 隐私模式脚本 -->
    <script src="/static/js/privacy-mode.js"></script>
</body>
</html>
