<!DOCTYPE html>
<html lang="zh-CN">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>排行榜 - NSFW-GO</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
    <link rel="stylesheet" href="static/css/design-system.css">
    <link rel="stylesheet" href="static/css/components.css">
</head>

<body class="bg-dark text-main font-sans antialiased selection:bg-primary selection:text-white">
    <div class="flex h-screen overflow-hidden">
        <!-- 侧边栏容器 -->
        <div id="sidebar-container"></div>

        <!-- 主内容区 -->
        <div class="flex-1 flex flex-col h-screen overflow-hidden relative">
            <!-- 顶部装饰 -->
            <div
                class="absolute top-0 left-0 w-full h-64 bg-gradient-to-b from-primary/5 to-transparent pointer-events-none z-0">
            </div>

            <!-- 滚动内容区 -->
            <main class="flex-1 overflow-y-auto relative z-10 custom-scrollbar p-6 lg:p-10">
                <div class="max-w-7xl mx-auto">
                    <!-- 页面标题 -->
                    <div class="flex flex-col md:flex-row md:items-center justify-between gap-4 mb-8">
                        <div>
                            <h1 class="text-3xl font-bold tracking-tight text-white mb-2">热门排行榜</h1>
                            <p class="text-muted">发现最受欢迎的影片，实时更新</p>
                        </div>
                        <div class="flex gap-3">
                            <button id="refreshRankings" class="btn btn-secondary">
                                <i class="fas fa-sync-alt mr-2"></i>刷新
                            </button>
                            <button id="crawlRankings" class="btn btn-primary">
                                <i class="fas fa-spider mr-2"></i>手动爬取
                            </button>
                        </div>
                    </div>

                    <!-- 统计信息 -->
                    <div id="rankingsStats">
                        <!-- JS 注入 -->
                    </div>

                    <!-- 榜单切换 -->
                    <div class="flex justify-center mb-8">
                        <div class="bg-white/5 p-1 rounded-full inline-flex">
                            <button
                                class="px-6 py-2 rounded-full text-sm font-medium transition-all active bg-primary text-white shadow-lg"
                                data-rank-type="daily">
                                日榜
                            </button>
                            <button
                                class="px-6 py-2 rounded-full text-sm font-medium transition-all text-muted hover:text-white hover:bg-white/5"
                                data-rank-type="weekly">
                                周榜
                            </button>
                            <button
                                class="px-6 py-2 rounded-full text-sm font-medium transition-all text-muted hover:text-white hover:bg-white/5"
                                data-rank-type="monthly">
                                月榜
                            </button>
                        </div>
                    </div>

                    <!-- 排行榜网格 -->
                    <div id="rankingsGrid" class="grid grid-cols-2 md:grid-cols-3 lg:grid-cols-4 xl:grid-cols-5 gap-6">
                        <!-- JS 注入 -->
                        <!-- 加载占位符 -->
                        <div class="col-span-full flex justify-center items-center py-20">
                            <div
                                class="w-12 h-12 border-4 border-primary/30 border-t-primary rounded-full animate-spin">
                            </div>
                        </div>
                    </div>

                </div>
            </main>
        </div>
    </div>

    <script src="static/js/components.js"></script>
    <script src="static/js/sidebar.js"></script>
    <script src="static/js/rankings.js"></script>
</body>

</html>
