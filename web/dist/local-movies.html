<!DOCTYPE html>
<html lang="zh-CN">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>本地媒体库 - NSFW-Go</title>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css">
    <link rel="stylesheet" href="static/css/design-system.css">
    <style>
        .page-header {
            display: flex;
            align-items: center;
            justify-content: space-between;
            margin-bottom: 2rem;
            padding-bottom: 1rem;
            border-bottom: 1px solid var(--border-subtle);
        }

        .page-title {
            font-size: 1.5rem;
            font-weight: 700;
            color: var(--text-main);
        }

        .filter-bar {
            display: flex;
            gap: 1rem;
            margin-bottom: 2rem;
            flex-wrap: wrap;
        }

        .filter-btn {
            padding: 0.5rem 1rem;
            border-radius: var(--radius-full);
            background: var(--bg-card);
            border: 1px solid var(--border-subtle);
            color: var(--text-muted);
            font-size: 0.875rem;
            cursor: pointer;
            transition: all var(--duration-fast);
        }

        .filter-btn.active,
        .filter-btn:hover {
            background: var(--primary);
            color: white;
            border-color: var(--primary);
        }

        .movies-grid {
            display: grid;
            grid-template-columns: repeat(auto-fill, minmax(220px, 1fr));
            gap: 2rem;
        }

        .local-movie-card {
            background-color: var(--bg-card);
            border-radius: var(--radius-lg);
            overflow: hidden;
            transition: all var(--duration-normal);
            position: relative;
            group: hover;
        }

        .local-movie-card:hover {
            transform: translateY(-4px);
            box-shadow: var(--shadow-elevated);
        }

        .poster-wrapper {
            position: relative;
            aspect-ratio: 2/3;
            overflow: hidden;
        }

        .poster-img {
            width: 100%;
            height: 100%;
            object-fit: cover;
            transition: transform var(--duration-normal);
        }

        .local-movie-card:hover .poster-img {
            transform: scale(1.05);
        }

        .play-overlay {
            position: absolute;
            top: 0;
            left: 0;
            right: 0;
            bottom: 0;
            background: rgba(0, 0, 0, 0.5);
            display: flex;
            align-items: center;
            justify-content: center;
            opacity: 0;
            transition: opacity var(--duration-fast);
            backdrop-filter: blur(2px);
        }

        .local-movie-card:hover .play-overlay {
            opacity: 1;
        }

        .play-btn {
            width: 60px;
            height: 60px;
            border-radius: 50%;
            background: rgba(255, 255, 255, 0.2);
            backdrop-filter: blur(4px);
            display: flex;
            align-items: center;
            justify-content: center;
            color: white;
            font-size: 1.5rem;
            border: 2px solid white;
            transition: transform var(--duration-fast);
        }

        .play-btn:hover {
            transform: scale(1.1);
            background: var(--primary);
            border-color: var(--primary);
        }

        .card-content {
            padding: 1rem;
        }

        .movie-code {
            font-size: 0.75rem;
            color: var(--primary);
            font-weight: 700;
            margin-bottom: 0.25rem;
            display: flex;
            justify-content: space-between;
        }

        .movie-size {
            color: var(--text-muted);
            font-weight: 400;
        }

        .movie-title {
            font-size: 0.9rem;
            font-weight: 600;
            color: var(--text-main);
            margin-bottom: 0.5rem;
            white-space: nowrap;
            overflow: hidden;
            text-overflow: ellipsis;
        }

        .tags {
            display: flex;
            gap: 0.5rem;
            flex-wrap: wrap;
        }

        .tag {
            font-size: 0.7rem;
            padding: 2px 6px;
            border-radius: 4px;
            background: var(--bg-input);
            color: var(--text-muted);
        }
    </style>
</head>

<body>
    <main class="main-content">
        <div class="page-header">
            <h1 class="page-title">本地媒体库</h1>
            <div class="flex gap-2">
                <button class="btn btn-secondary" onclick="scanLibrary()">
                    <i class="fas fa-sync-alt"></i> 扫描库
                </button>
            </div>
        </div>

        <div class="filter-bar">
            <button class="filter-btn active">全部</button>
            <button class="filter-btn">最近添加</button>
            <button class="filter-btn">高分精选</button>
            <button class="filter-btn">未观看</button>
        </div>

        <div id="libraryContainer" class="movies-grid">
            <!-- 骨架屏 -->
            <div class="local-movie-card">
                <div class="poster-wrapper bg-card-hover animate-pulse"></div>
                <div class="card-content">
                    <div class="h-4 bg-card-hover rounded mb-2 w-3/4"></div>
                    <div class="h-3 bg-card-hover rounded w-1/2"></div>
                </div>
            </div>
        </div>
    </main>

    <script src="static/js/sidebar.js"></script>
    <script src="static/js/components.js"></script>
    <script>
        document.addEventListener('DOMContentLoaded', () => {
            loadLibrary();
        });

        async function loadLibrary() {
            const container = document.getElementById('libraryContainer');
            try {
                const response = await fetch('/api/v1/movies/local'); // 假设的 API
                // 模拟数据，因为可能没有真实数据
                // const data = await response.json();

                // 模拟数据展示
                const mockData = Array(12).fill(0).map((_, i) => ({
                    code: `IPX-${100 + i}`,
                    title: `模拟影片标题 ${i + 1} - 这是一个非常精彩的影片描述`,
                    size: '4.5 GB',
                    date: '2023-10-25',
                    poster: `https://via.placeholder.com/300x450/1a1a1a/333333?text=Movie+${i + 1}`
                }));

                renderLibrary(mockData);
            } catch (error) {
                console.error('Load library failed:', error);
                // Fallback mock
                renderLibrary(Array(8).fill(0).map((_, i) => ({
                    code: `TEST-${200 + i}`,
                    title: `测试本地影片 ${i + 1}`,
                    size: '2.3 GB',
                    poster: ''
                })));
            }
        }

        function renderLibrary(movies) {
            const container = document.getElementById('libraryContainer');
            if (movies.length === 0) {
                container.innerHTML = `
                    <div class="col-span-full text-center py-12 text-muted">
                        <i class="fas fa-folder-open text-4xl mb-4"></i>
                        <p>暂无本地影片，请执行扫描</p>
                    </div>
                `;
                return;
            }

            container.innerHTML = movies.map(movie => `
                <div class="local-movie-card">
                    <div class="poster-wrapper">
                        <img src="${movie.poster || 'static/img/placeholder.jpg'}" 
                             alt="${movie.title}" 
                             class="poster-img"
                             onerror="this.src='https://via.placeholder.com/300x450/121212/333333?text=No+Poster'">
                        <div class="play-overlay">
                            <button class="play-btn">
                                <i class="fas fa-play"></i>
                            </button>
                        </div>
                    </div>
                    <div class="card-content">
                        <div class="movie-code">
                            <span>${movie.code}</span>
                            <span class="movie-size">${movie.size}</span>
                        </div>
                        <h3 class="movie-title" title="${movie.title}">${movie.title}</h3>
                        <div class="tags">
                            <span class="tag">HD</span>
                            <span class="tag">中字</span>
                        </div>
                    </div>
                </div>
            `).join('');
        }

        function scanLibrary() {
            const btn = document.querySelector('button[onclick="scanLibrary()"] i');
            btn.classList.add('fa-spin');
            // 模拟扫描
            setTimeout(() => {
                btn.classList.remove('fa-spin');
                alert('扫描任务已提交后台');
            }, 1000);
        }
    </script>
</body>

</html>
