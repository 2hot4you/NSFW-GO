    <script>
        let allMovies = [];
        let filteredMovies = [];
        let currentPage = 1;
        let pageSize = 24;
        let currentView = 'grid';
        let currentFilter = 'all';
        let isScanning = false;
        
        // é¡µé¢åŠ è½½å®Œæˆ
        document.addEventListener('DOMContentLoaded', function() {
            loadMovies();
            loadStats();
            
            // ç›‘å¬æ»šåŠ¨

                const backToTop = document.getElementById('backToTop');
                if (window.scrollY > 300) {
                    backToTop.classList.remove('hidden');

                    backToTop.classList.add('hidden');
                }
            });
        });
        
        // åŠ è½½ç»Ÿè®¡
        async function loadStats() {
            try {
                const response = await fetch('/api/v1/local/stats');
                const data = await response.json();
                
                if (data.code === 'SUCCESS' && data.data) {
                    renderStats(data.data);
                }
            } catch (error) {
                console.error('åŠ è½½ç»Ÿè®¡å¤±è´¥:', error);
            }
        }
        
        // æ¸²æŸ“ç»Ÿè®¡
        function renderStats(stats) {
            const container = document.getElementById('statsContainer');
            if (!container) return;

            const statCards = [
                {
                    title: 'ğŸ“š å½±ç‰‡æ€»æ•°',
                    value: stats.total_movies || 0,
                    icon: 'fas fa-film',
                    trend: stats.trend_movies ? { type: 'up', value: stats.trend_movies } : null
                },
                {
                    title: 'ğŸ’¾ æ€»å¤§å°',
                    value: calculateTotalSize(),
                    icon: 'fas fa-hard-drive'
                },
                {
                    title: 'ğŸ‘¤ å¥³ä¼˜æ•°',
                    value: stats.actress_total || 0,
                    icon: 'fas fa-users'
                },
                {
                    title: 'â° æœ€åæ‰«æ',
                    value: stats.last_scan_time ? formatDateTime(stats.last_scan_time) : 'ä»æœª',
                    icon: 'fas fa-clock'
                }
            ];
            
            container.innerHTML = statCards.map(stat => 
                components.createStatCard(stat.title, stat.value, stat.icon, stat.trend)
            ).join('');
        }

        // è®¡ç®—æ€»å¤§å°
        function calculateTotalSize() {
            if (!allMovies || allMovies.length === 0) {
                return formatFileSize(0);
            }
            const totalBytes = allMovies.reduce((sum, movie) => sum + (movie.size || 0), 0);
            return formatFileSize(totalBytes);
        }

        // æ ¼å¼åŒ–æ—¥æœŸæ—¶é—´
        function formatDateTime(dateStr) {
            if (!dateStr) return 'ä»æœª';
            try {
                const date = new Date(dateStr);
                return date.toLocaleString('zh-CN', {
                    year: 'numeric',
                    month: '2-digit',
                    day: '2-digit',
                    hour: '2-digit',
                    minute: '2-digit'
                });
            } catch (error) {
                return dateStr;
            }
        }

        // åŠ è½½å½±ç‰‡
        async function loadMovies() {
            try {
                const response = await fetch('/api/v1/local/movies?page=1&size=1000');
                const data = await response.json();
                
                if (data.code === 'SUCCESS' && data.data) {
                    allMovies = data.data.items || [];
                    filteredMovies = [...allMovies];
                    renderMovies();
                    updateCount();
                    // é‡æ–°åŠ è½½ç»Ÿè®¡ä¿¡æ¯ä»¥æ›´æ–°æ€»å¤§å°
                    loadStats();
                }
            } catch (error) {
                console.error('åŠ è½½å½±ç‰‡å¤±è´¥:', error);
                document.getElementById('moviesContainer').innerHTML = components.createEmptyState(
                    'ğŸ˜… åŠ è½½å½±ç‰‡å¤±è´¥',
                    'fa-exclamation-circle',
                    {
                        label: 'é‡è¯•',
                        icon: 'fas fa-sync',
                        onClick: 'loadMovies()'
                    }
                );
            }
        }
        
        // æ¸²æŸ“å½±ç‰‡
        function renderMovies() {
            const container = document.getElementById('moviesContainer');
            
            if (filteredMovies.length === 0) {
                container.innerHTML = components.createEmptyState(
                    'ğŸ“­ æš‚æ— å½±ç‰‡',
                    'fa-film',
                    {
                        label: 'æ‰«æåº“',
                        icon: 'fas fa-sync',
                        onClick: 'scanLibrary()'
                    }
                );
                return;
            }
            
            // åˆ†é¡µ
            const start = (currentPage - 1) * pageSize;
            const end = start + pageSize;
            const pageMovies = filteredMovies.slice(start, end);
            
            // æ¸²æŸ“ç½‘æ ¼
            container.innerHTML = `
                <div class="${currentView === 'grid' ? 'movie-grid' : 'space-y-4'}">
                    ${pageMovies.map(movie => createMovieCard(movie)).join('')}
                </div>
            `;
            
            // æ¸²æŸ“åˆ†é¡µ
            renderPagination();
        }
        
        // åˆ›å»ºå½±ç‰‡å¡ç‰‡
        function createMovieCard(movie) {
            // ä½¿ç”¨æ­£ç¡®çš„å­—æ®µåæ˜ å°„
            const coverUrl = movie.fanart_url || movie.cover;
            const fileSize = movie.size || movie.file_size || 0;
            const actresses = movie.actress ? [movie.actress] : (movie.actresses || []);
            const dateStr = movie.modified || movie.created_at;
            
            if (currentView === 'grid') {
                return `
                    <div class="glass-card hover-scale cursor-pointer" onclick="viewMovie('${movie.id}')">
                        <div class="relative overflow-hidden" style="aspect-ratio: 3/4;">
                            ${coverUrl ? `
                                <img src="${coverUrl}" alt="${movie.title}" class="movie-poster" loading="lazy">
                            ` : `
                                <div class="skeleton-image"></div>
                            `}
                            <div class="absolute top-2 right-2 flex flex-col gap-2">
                                ${movie.is_4k ? '<span class="badge badge-warning">4K</span>' : ''}
                                ${movie.is_new ? '<span class="badge badge-success">ğŸ†•</span>' : ''}
                            </div>
                        </div>
                        <div class="p-4">
                            <h3 class="font-semibold text-sm mb-2 line-clamp-2">${movie.title || movie.code}</h3>
                            <div class="space-y-1 text-xs text-muted">
                                <p>ğŸ¬ ${movie.code}</p>
                                ${actresses.length > 0 ? `<p>ğŸ‘¤ ${actresses.slice(0, 2).join(', ')}</p>` : ''}
                                <p>ğŸ’¾ ${formatFileSize(fileSize)}</p>
                                <p>ğŸ“… ${formatDate(dateStr)}</p>
                            </div>
                        </div>
                    </div>
                `;
            } else {
                // åˆ—è¡¨è§†å›¾
                return `
                    <div class="glass-card p-4 flex gap-4 cursor-pointer hover-scale" onclick="viewMovie('${movie.id}')">
                        <div class="w-24 h-32 flex-shrink-0">
                            ${coverUrl ? `
                                <img src="${coverUrl}" alt="${movie.title}" class="w-full h-full object-cover rounded">
                            ` : `
                                <div class="skeleton-image rounded"></div>
                            `}
                        </div>
                        <div class="flex-1">
                            <h3 class="font-semibold mb-2">${movie.title || movie.code}</h3>
                            <div class="grid grid-cols-2 gap-2 text-sm text-muted">
                                <p>ğŸ¬ ${movie.code}</p>
                                <p>ğŸ’¾ ${formatFileSize(fileSize)}</p>
                                ${actresses.length > 0 ? `<p>ğŸ‘¤ ${actresses.join(', ')}</p>` : '<p></p>'}
                                <p>ğŸ“… ${formatDate(dateStr)}</p>
                            </div>
                        </div>
                        <div class="flex items-center gap-2">
                            ${movie.is_4k ? '<span class="badge badge-warning">4K</span>' : ''}
                            ${movie.is_new ? '<span class="badge badge-success">ğŸ†•</span>' : ''}
                        </div>
                    </div>
                `;
            }
        }
        
        // æ‰«æåº“
        async function scanLibrary() {
            if (isScanning) {
                components.showNotification('â³ æ­£åœ¨æ‰«æä¸­ï¼Œè¯·ç¨å€™...', 'warning');
                return;
            }
            
            isScanning = true;
            components.showNotification('ğŸ”„ å¼€å§‹æ‰«ææœ¬åœ°åº“...', 'info');
            
            try {
                const response = await fetch('/api/v1/local/scan', { method: 'POST' });
                const data = await response.json();
                
                if (data.code === 'SUCCESS') {
                    components.showNotification('âœ… æ‰«æå®Œæˆï¼', 'success');
                    setTimeout(() => {
                        loadMovies();
                        loadStats();
                    }, 1000);
                } else {
                    components.showNotification('ğŸ˜… æ‰«æå¤±è´¥', 'error');
                }
            } catch (error) {
                console.error('æ‰«æå¤±è´¥:', error);
                components.showNotification('ğŸ˜… æ‰«æå¤±è´¥', 'error');
            } finally {
                isScanning = false;
            }
        }
        
        // ç­›é€‰å½±ç‰‡
        function filterMovies() {
            const searchTerm = document.getElementById('searchInput').value.toLowerCase();
            
            filteredMovies = allMovies.filter(movie => {
                const title = (movie.title || '').toLowerCase();
                const code = (movie.code || '').toLowerCase();
                const actresses = (movie.actresses || []).join(' ').toLowerCase();
                
                return title.includes(searchTerm) || 
                       code.includes(searchTerm) || 
                       actresses.includes(searchTerm);
            });
            
            currentPage = 1;
            renderMovies();
            updateCount();
        }
        
        // è®¾ç½®ç­›é€‰
        function setFilter(filter) {
            currentFilter = filter;
            
            // æ›´æ–°ç­›é€‰æŒ‰é’®çŠ¶æ€
            document.querySelectorAll('.filter-chip').forEach(chip => {
                chip.classList.remove('active');
            });
            event.target.classList.add('active');
            
            // åº”ç”¨ç­›é€‰
            switch(filter) {
                case 'all':
                    filteredMovies = [...allMovies];
                    break;
                case 'recent':
                    const weekAgo = new Date();
                    weekAgo.setDate(weekAgo.getDate() - 7);
                    filteredMovies = allMovies.filter(m => new Date(m.created_at) > weekAgo);
                    break;
                case '4k':
                    filteredMovies = allMovies.filter(m => m.is_4k);
                    break;
                default:
                    filteredMovies = [...allMovies];
            }
            
            currentPage = 1;
            renderMovies();
            updateCount();
        }
        
        // æ’åºå½±ç‰‡
        function sortMovies() {
            const sortBy = document.getElementById('sortSelect').value;
            
            switch(sortBy) {
                case 'date_desc':
                    filteredMovies.sort((a, b) => new Date(b.created_at) - new Date(a.created_at));
                    break;
                case 'date_asc':
                    filteredMovies.sort((a, b) => new Date(a.created_at) - new Date(b.created_at));
                    break;
                case 'name_asc':
                    filteredMovies.sort((a, b) => (a.title || a.code).localeCompare(b.title || b.code));
                    break;
                case 'name_desc':
                    filteredMovies.sort((a, b) => (b.title || b.code).localeCompare(a.title || a.code));
                    break;
                case 'size_desc':
                    filteredMovies.sort((a, b) => b.file_size - a.file_size);
                    break;
                case 'size_asc':
                    filteredMovies.sort((a, b) => a.file_size - b.file_size);
                    break;
            }
            
            renderMovies();
        }
        
        // åˆ‡æ¢è§†å›¾
        function changeView() {
            currentView = currentView === 'grid' ? 'list' : 'grid';
            const icon = document.getElementById('viewIcon');
            icon.className = currentView === 'grid' ? 'fas fa-th' : 'fas fa-list';
            renderMovies();
        }
        
        // æ˜¾ç¤ºç­›é€‰å™¨
        function showFilters() {
            components.openModal('filterModal');
        }
        
        // å…³é—­ç­›é€‰å™¨
        function closeFilterModal() {

        // åº”ç”¨ç­›é€‰
        function applyFilters() {
            // å®ç°é«˜çº§ç­›é€‰é€»è¾‘
            closeFilterModal();
            components.showNotification('âœ… ç­›é€‰å·²åº”ç”¨', 'success');
        }
        
        // æŸ¥çœ‹å½±ç‰‡
        function viewMovie(id) {
            // å¯ä»¥æ‰“å¼€è¯¦æƒ…æ¨¡æ€æ¡†æˆ–è·³è½¬åˆ°è¯¦æƒ…é¡µ
            console.log('æŸ¥çœ‹å½±ç‰‡:', id);
        }
        
        // æ¸²æŸ“åˆ†é¡µ
        function renderPagination() {
            const totalPages = Math.ceil(filteredMovies.length / pageSize);
            if (totalPages <= 1) {
                document.getElementById('paginationContainer').classList.add('hidden');
                return;
            }
            
            const container = document.getElementById('paginationContainer');
            container.classList.remove('hidden');
            
            let paginationHTML = '<div class="flex justify-center gap-2">';
            
            // ä¸Šä¸€é¡µ
            if (currentPage > 1) {
                paginationHTML += `
                    <button onclick="goToPage(${currentPage - 1})" class="btn btn-secondary">
                        <i class="fas fa-chevron-left"></i>
                    </button>
                `;
            }
            
            // é¡µç 
            for (let i = 1; i <= Math.min(totalPages, 5); i++) {
                paginationHTML += `
                    <button onclick="goToPage(${i})" class="btn ${i === currentPage ? 'btn-primary' : 'btn-secondary'}">
                        ${i}
                    </button>
                `;
            }
            
            // ä¸‹ä¸€é¡µ
            if (currentPage < totalPages) {
                paginationHTML += `
                    <button onclick="goToPage(${currentPage + 1})" class="btn btn-secondary">
                        <i class="fas fa-chevron-right"></i>
                    </button>
                `;
            }
            
            paginationHTML += '</div>';
            container.innerHTML = paginationHTML;
        }
        
        // è·³è½¬é¡µé¢
        function goToPage(page) {
            currentPage = page;
            renderMovies();
            window.scrollTo({ top: 0, behavior: 'smooth' });
        }
        
        // æ›´æ–°è®¡æ•°
        function updateCount() {
            document.getElementById('movieCount').textContent = filteredMovies.length;
        }
        
        // æ ¼å¼åŒ–æ–‡ä»¶å¤§å°
        function formatFileSize(bytes) {
            if (!bytes) return '0 B';
            const sizes = ['B', 'KB', 'MB', 'GB', 'TB'];
            const i = Math.floor(Math.log(bytes) / Math.log(1024));
            return Math.round(bytes / Math.pow(1024, i) * 100) / 100 + ' ' + sizes[i];
        }

            if (!dateStr) return 'æœªçŸ¥';
