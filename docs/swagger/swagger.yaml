host: localhost:8080
info:
  contact: {}
  description: 智能成人影视库管理系统 - 提供影片管理、种子下载、排行榜等功能
  title: NSFW-Go API
  version: "1.0"
paths:
  /api/v1/movies:
    get:
      consumes:
      - application/json
      description: 获取影片列表，支持分页和筛选
      parameters:
      - default: 1
        description: 页码
        in: query
        name: page
        type: integer
      - default: 20
        description: 每页数量
        in: query
        name: limit
        type: integer
      - description: 制作商ID
        in: query
        name: studio_id
        type: integer
      - description: 画质
        in: query
        name: quality
        type: string
      - description: 是否有字幕
        in: query
        name: has_subtitle
        type: boolean
      - description: 是否已下载
        in: query
        name: is_downloaded
        type: boolean
      - description: 排序字段
        enum:
        - created_at
        - rating
        - watch_count
        - release_date
        in: query
        name: sort_by
        type: string
      - description: 排序方向
        enum:
        - asc
        - desc
        in: query
        name: sort_order
        type: string
      produces:
      - application/json
      responses:
        "200":
          description: OK
          schema:
            allOf:
            - $ref: '#/definitions/handlers.Response'
            - properties:
                data:
                  allOf:
                  - $ref: '#/definitions/handlers.ListResponse'
                  - properties:
                      items:
                        items:
                          $ref: '#/definitions/model.Movie'
                        type: array
                    type: object
              type: object
        "400":
          description: Bad Request
          schema:
            $ref: '#/definitions/handlers.ErrorResponse'
        "500":
          description: Internal Server Error
          schema:
            $ref: '#/definitions/handlers.ErrorResponse'
      summary: 获取影片列表
      tags:
      - movies
    post:
      consumes:
      - application/json
      description: 创建新的影片记录
      parameters:
      - description: 影片信息
        in: body
        name: movie
        required: true
        schema:
          $ref: '#/definitions/handlers.CreateMovieRequest'
      produces:
      - application/json
      responses:
        "201":
          description: Created
          schema:
            allOf:
            - $ref: '#/definitions/handlers.Response'
            - properties:
                data:
                  $ref: '#/definitions/model.Movie'
              type: object
        "400":
          description: Bad Request
          schema:
            $ref: '#/definitions/handlers.ErrorResponse'
        "500":
          description: Internal Server Error
          schema:
            $ref: '#/definitions/handlers.ErrorResponse'
      summary: 创建影片
      tags:
      - movies
  /api/v1/movies/{id}:
    get:
      consumes:
      - application/json
      description: 根据影片ID获取详细信息
      parameters:
      - description: 影片ID
        in: path
        name: id
        required: true
        type: integer
      produces:
      - application/json
      responses:
        "200":
          description: OK
          schema:
            allOf:
            - $ref: '#/definitions/handlers.Response'
            - properties:
                data:
                  $ref: '#/definitions/model.Movie'
              type: object
        "400":
          description: Bad Request
          schema:
            $ref: '#/definitions/handlers.ErrorResponse'
        "404":
          description: Not Found
          schema:
            $ref: '#/definitions/handlers.ErrorResponse'
        "500":
          description: Internal Server Error
          schema:
            $ref: '#/definitions/handlers.ErrorResponse'
      summary: 获取影片详情
      tags:
      - movies
  /api/v1/movies/code/{code}:
    get:
      consumes:
      - application/json
      description: 根据影片番号获取详细信息
      parameters:
      - description: 影片番号
        in: path
        name: code
        required: true
        type: string
      produces:
      - application/json
      responses:
        "200":
          description: OK
          schema:
            allOf:
            - $ref: '#/definitions/handlers.Response'
            - properties:
                data:
                  $ref: '#/definitions/model.Movie'
              type: object
        "404":
          description: Not Found
          schema:
            $ref: '#/definitions/handlers.ErrorResponse'
        "500":
          description: Internal Server Error
          schema:
            $ref: '#/definitions/handlers.ErrorResponse'
      summary: 根据番号获取影片详情
      tags:
      - movies
  /api/v1/movies/popular:
    get:
      consumes:
      - application/json
      description: 获取热门影片列表
      parameters:
      - default: 10
        description: 数量限制
        in: query
        name: limit
        type: integer
      produces:
      - application/json
      responses:
        "200":
          description: OK
          schema:
            allOf:
            - $ref: '#/definitions/handlers.Response'
            - properties:
                data:
                  items:
                    $ref: '#/definitions/model.Movie'
                  type: array
              type: object
        "500":
          description: Internal Server Error
          schema:
            $ref: '#/definitions/handlers.ErrorResponse'
      summary: 获取热门影片
      tags:
      - movies
  /api/v1/movies/recent:
    get:
      consumes:
      - application/json
      description: 获取最近添加的影片列表
      parameters:
      - default: 10
        description: 数量限制
        in: query
        name: limit
        type: integer
      produces:
      - application/json
      responses:
        "200":
          description: OK
          schema:
            allOf:
            - $ref: '#/definitions/handlers.Response'
            - properties:
                data:
                  items:
                    $ref: '#/definitions/model.Movie'
                  type: array
              type: object
        "500":
          description: Internal Server Error
          schema:
            $ref: '#/definitions/handlers.ErrorResponse'
      summary: 获取最近添加的影片
      tags:
      - movies
  /api/v1/movies/search:
    get:
      consumes:
      - application/json
      description: 根据关键词搜索影片
      parameters:
      - description: 搜索关键词
        in: query
        name: q
        required: true
        type: string
      - default: 1
        description: 页码
        in: query
        name: page
        type: integer
      - default: 20
        description: 每页数量
        in: query
        name: limit
        type: integer
      produces:
      - application/json
      responses:
        "200":
          description: OK
          schema:
            allOf:
            - $ref: '#/definitions/handlers.Response'
            - properties:
                data:
                  allOf:
                  - $ref: '#/definitions/handlers.ListResponse'
                  - properties:
                      items:
                        items:
                          $ref: '#/definitions/model.Movie'
                        type: array
                    type: object
              type: object
        "400":
          description: Bad Request
          schema:
            $ref: '#/definitions/handlers.ErrorResponse'
        "500":
          description: Internal Server Error
          schema:
            $ref: '#/definitions/handlers.ErrorResponse'
      summary: 搜索影片
      tags:
      - movies
swagger: "2.0"
