<!DOCTYPE html>
<html>
<head>
    <title>测试 Swagger UI</title>
    <link rel="stylesheet" type="text/css" href="http://localhost:8080/swagger/swagger-ui.css" />
</head>
<body>
    <div id="swagger-ui"></div>
    
    <script src="http://localhost:8080/swagger/swagger-ui-bundle.js"></script>
    <script src="http://localhost:8080/swagger/swagger-ui-standalone-preset.js"></script>
    
    <script>
        window.onload = function() {
            console.log("加载 Swagger UI...");
            console.log("SwaggerUIBundle:", typeof SwaggerUIBundle);
            console.log("SwaggerUIStandalonePreset:", typeof SwaggerUIStandalonePreset);
            
            const ui = SwaggerUIBundle({
                url: 'http://localhost:8080/swagger/doc.json',
                dom_id: '#swagger-ui',
                deepLinking: true,
                presets: [
                    SwaggerUIBundle.presets.apis,
                    SwaggerUIStandalonePreset
                ],
                plugins: [
                    SwaggerUIBundle.plugins.DownloadUrl
                ],
                layout: "StandaloneLayout"
            });
            
            console.log("Swagger UI 已初始化");
        };
    </script>
</body>
</html>
