version: '3.8'

# ========================
# NSFW-GO 生产环境 Docker Compose 配置
# ========================
# 使用方法:
#   1. 复制 .env.example 为 .env 并修改配置
#   2. docker-compose -f docker-compose.prod.yml up -d
# ========================

services:
  # ========================
  # PostgreSQL 数据库
  # ========================
  postgres:
    image: postgres:15-alpine
    container_name: nsfw-postgres
    restart: unless-stopped
    environment:
      POSTGRES_DB: ${POSTGRES_DB:-nsfw_db}
      POSTGRES_USER: ${POSTGRES_USER:-nsfw}
      POSTGRES_PASSWORD: ${POSTGRES_PASSWORD:?请在 .env 文件中设置 POSTGRES_PASSWORD}
      POSTGRES_INITDB_ARGS: "--encoding=UTF-8 --lc-collate=C --lc-ctype=C"
      TZ: ${TZ:-Asia/Shanghai}
    ports:
      - "${POSTGRES_EXTERNAL_PORT:-5433}:5432"
    volumes:
      - postgres_data:/var/lib/postgresql/data
      - ./migrations:/docker-entrypoint-initdb.d:ro
    networks:
      - nsfw-network
    healthcheck:
      test: ["CMD-SHELL", "pg_isready -U ${POSTGRES_USER:-nsfw} -d ${POSTGRES_DB:-nsfw_db}"]
      interval: 10s
      timeout: 5s
      retries: 5
      start_period: 10s
    logging:
      driver: "json-file"
      options:
        max-size: "10m"
        max-file: "3"

  # ========================
  # Redis 缓存
  # ========================
  redis:
    image: redis:7-alpine
    container_name: nsfw-redis
    restart: unless-stopped
    environment:
      TZ: ${TZ:-Asia/Shanghai}
    ports:
      - "${REDIS_EXTERNAL_PORT:-6380}:6379"
    volumes:
      - redis_data:/data
    # 如果设置了 Redis 密码，取消下面的注释
    # command: redis-server --requirepass ${REDIS_PASSWORD}
    networks:
      - nsfw-network
    healthcheck:
      test: ["CMD", "redis-cli", "ping"]
      interval: 10s
      timeout: 5s
      retries: 5
    logging:
      driver: "json-file"
      options:
        max-size: "10m"
        max-file: "3"

  # ========================
  # NSFW-GO API 服务
  # ========================
  api:
    build:
      context: .
      dockerfile: Dockerfile
      target: production
      args:
        - VERSION=${VERSION:-latest}
        - BUILD_TIME=${BUILD_TIME:-unknown}
    image: nsfw-go:${VERSION:-latest}
    container_name: nsfw-api
    restart: unless-stopped
    ports:
      - "${API_PORT:-8080}:8080"
    environment:
      # 数据库配置
      - NSFW_DATABASE_HOST=${POSTGRES_HOST:-postgres}
      - NSFW_DATABASE_PORT=5432
      - NSFW_DATABASE_USER=${POSTGRES_USER:-nsfw}
      - NSFW_DATABASE_PASSWORD=${POSTGRES_PASSWORD:?请在 .env 文件中设置 POSTGRES_PASSWORD}
      - NSFW_DATABASE_DBNAME=${POSTGRES_DB:-nsfw_db}
      - NSFW_DATABASE_SSLMODE=disable
      - NSFW_DATABASE_TIMEZONE=${TZ:-Asia/Shanghai}

      # Redis 配置
      - NSFW_REDIS_HOST=${REDIS_HOST:-redis}
      - NSFW_REDIS_PORT=${REDIS_PORT:-6379}
      - NSFW_REDIS_PASSWORD=${REDIS_PASSWORD:-}
      - NSFW_REDIS_DB=${REDIS_DB:-0}

      # 服务器配置
      - NSFW_SERVER_HOST=0.0.0.0
      - NSFW_SERVER_PORT=8080
      - NSFW_SERVER_MODE=${API_MODE:-release}

      # 日志配置
      - NSFW_LOG_LEVEL=${LOG_LEVEL:-info}
      - NSFW_LOG_FILE=/app/logs/nsfw-go.log

      # 媒体配置
      - NSFW_MEDIA_BASE_PATH=${MEDIA_BASE_PATH:-/app/media}
      - NSFW_MEDIA_SCAN_INTERVAL=${MEDIA_SCAN_INTERVAL:-15m}

      # 爬虫配置
      - NSFW_CRAWLER_JAVDB_URL=${CRAWLER_JAVDB_URL:-https://javdb.com}
      - NSFW_CRAWLER_RANKING_SCHEDULE=${CRAWLER_RANKING_SCHEDULE:-0 12 * * *}
      - NSFW_CRAWLER_LOCAL_CHECK_SCHEDULE=${CRAWLER_LOCAL_CHECK_SCHEDULE:-0 * * * *}
      - NSFW_CRAWLER_REQUEST_TIMEOUT=${CRAWLER_REQUEST_TIMEOUT:-30s}
      - NSFW_CRAWLER_PROXY=${CRAWLER_PROXY:-}

      # 种子下载配置（可选）
      - NSFW_TORRENT_JACKETT_URL=${JACKETT_URL:-}
      - NSFW_TORRENT_JACKETT_API_KEY=${JACKETT_API_KEY:-}
      - NSFW_TORRENT_QBITTORRENT_URL=${QBITTORRENT_URL:-}
      - NSFW_TORRENT_QBITTORRENT_USERNAME=${QBITTORRENT_USERNAME:-}
      - NSFW_TORRENT_QBITTORRENT_PASSWORD=${QBITTORRENT_PASSWORD:-}
      - NSFW_TORRENT_QBITTORRENT_DOWNLOAD_DIR=${QBITTORRENT_DOWNLOAD_DIR:-/downloads}

      # 时区
      - TZ=${TZ:-Asia/Shanghai}
    volumes:
      # 媒体库（只读挂载）
      - ${MEDIA_BASE_PATH:-./media}:/app/media:ro
      # 日志目录
      - ./logs:/app/logs
      # 配置目录（可选，如果不使用数据库配置）
      - ./configs:/app/configs:ro
    depends_on:
      postgres:
        condition: service_healthy
      redis:
        condition: service_healthy
    networks:
      - nsfw-network
    healthcheck:
      test: ["CMD", "wget", "--no-verbose", "--tries=1", "--spider", "http://localhost:8080/health"]
      interval: 30s
      timeout: 10s
      retries: 3
      start_period: 40s
    logging:
      driver: "json-file"
      options:
        max-size: "50m"
        max-file: "5"

  # ========================
  # Nginx 反向代理（可选）
  # ========================
  nginx:
    image: nginx:alpine
    container_name: nsfw-nginx
    restart: unless-stopped
    ports:
      - "${NGINX_HTTP_PORT:-80}:80"
      - "${NGINX_HTTPS_PORT:-443}:443"
    volumes:
      - ./configs/nginx.conf:/etc/nginx/nginx.conf:ro
      - ./configs/nginx/conf.d:/etc/nginx/conf.d:ro
      - ./web/dist:/var/www/html:ro
      - ./ssl:/etc/nginx/ssl:ro
      - nginx_logs:/var/log/nginx
    depends_on:
      - api
    networks:
      - nsfw-network
    healthcheck:
      test: ["CMD", "wget", "--no-verbose", "--tries=1", "--spider", "http://localhost/health"]
      interval: 30s
      timeout: 10s
      retries: 3
    logging:
      driver: "json-file"
      options:
        max-size: "10m"
        max-file: "3"
    profiles:
      - nginx

  # ========================
  # pgAdmin（数据库管理界面，可选）
  # ========================
  pgadmin:
    image: dpage/pgadmin4:latest
    container_name: nsfw-pgadmin
    restart: unless-stopped
    environment:
      PGADMIN_DEFAULT_EMAIL: ${PGADMIN_EMAIL:-admin@nsfw.local}
      PGADMIN_DEFAULT_PASSWORD: ${PGADMIN_PASSWORD:-admin123}
      PGADMIN_CONFIG_SERVER_MODE: 'False'
      PGADMIN_CONFIG_MASTER_PASSWORD_REQUIRED: 'False'
      TZ: ${TZ:-Asia/Shanghai}
    ports:
      - "${PGADMIN_PORT:-5050}:80"
    volumes:
      - pgadmin_data:/var/lib/pgadmin
    depends_on:
      - postgres
    networks:
      - nsfw-network
    logging:
      driver: "json-file"
      options:
        max-size: "10m"
        max-file: "3"
    profiles:
      - admin

  # ========================
  # Redis Commander（Redis 管理界面，可选）
  # ========================
  redis-commander:
    image: rediscommander/redis-commander:latest
    container_name: nsfw-redis-commander
    restart: unless-stopped
    environment:
      - REDIS_HOSTS=local:redis:6379${REDIS_PASSWORD:+:${REDIS_PASSWORD}}
      - TZ=${TZ:-Asia/Shanghai}
    ports:
      - "${REDIS_COMMANDER_PORT:-8081}:8081"
    depends_on:
      - redis
    networks:
      - nsfw-network
    logging:
      driver: "json-file"
      options:
        max-size: "10m"
        max-file: "3"
    profiles:
      - admin

  # ========================
  # Prometheus 监控（可选）
  # ========================
  prometheus:
    image: prom/prometheus:latest
    container_name: nsfw-prometheus
    restart: unless-stopped
    ports:
      - "${PROMETHEUS_PORT:-9090}:9090"
    volumes:
      - ./configs/prometheus.yml:/etc/prometheus/prometheus.yml:ro
      - prometheus_data:/prometheus
    command:
      - '--config.file=/etc/prometheus/prometheus.yml'
      - '--storage.tsdb.path=/prometheus'
      - '--web.console.libraries=/etc/prometheus/console_libraries'
      - '--web.console.templates=/etc/prometheus/consoles'
      - '--web.enable-lifecycle'
    networks:
      - nsfw-network
    logging:
      driver: "json-file"
      options:
        max-size: "10m"
        max-file: "3"
    profiles:
      - monitoring

  # ========================
  # Grafana 仪表板（可选）
  # ========================
  grafana:
    image: grafana/grafana:latest
    container_name: nsfw-grafana
    restart: unless-stopped
    ports:
      - "${GRAFANA_PORT:-3000}:3000"
    environment:
      - GF_SECURITY_ADMIN_PASSWORD=${GRAFANA_PASSWORD:-admin123}
      - GF_INSTALL_PLUGINS=
      - TZ=${TZ:-Asia/Shanghai}
    volumes:
      - grafana_data:/var/lib/grafana
      - ./configs/grafana/provisioning:/etc/grafana/provisioning:ro
    depends_on:
      - prometheus
    networks:
      - nsfw-network
    logging:
      driver: "json-file"
      options:
        max-size: "10m"
        max-file: "3"
    profiles:
      - monitoring

  # ========================
  # Telegram Bot（可选）
  # ========================
  bot:
    build:
      context: .
      dockerfile: Dockerfile
      target: bot
    image: nsfw-go-bot:${VERSION:-latest}
    container_name: nsfw-bot
    restart: unless-stopped
    environment:
      - NSFW_DATABASE_HOST=${POSTGRES_HOST:-postgres}
      - NSFW_DATABASE_PORT=5432
      - NSFW_DATABASE_USER=${POSTGRES_USER:-nsfw}
      - NSFW_DATABASE_PASSWORD=${POSTGRES_PASSWORD}
      - NSFW_DATABASE_DBNAME=${POSTGRES_DB:-nsfw_db}
      - NSFW_REDIS_HOST=${REDIS_HOST:-redis}
      - NSFW_REDIS_PORT=${REDIS_PORT:-6379}
      - NSFW_BOT_ENABLED=true
      - NSFW_BOT_TOKEN=${TELEGRAM_BOT_TOKEN:?请在 .env 文件中设置 TELEGRAM_BOT_TOKEN}
      - TZ=${TZ:-Asia/Shanghai}
    volumes:
      - ./logs:/app/logs
    depends_on:
      postgres:
        condition: service_healthy
      redis:
        condition: service_healthy
    networks:
      - nsfw-network
    logging:
      driver: "json-file"
      options:
        max-size: "10m"
        max-file: "3"
    profiles:
      - bot

# ========================
# 数据卷定义
# ========================
volumes:
  postgres_data:
    driver: local
  redis_data:
    driver: local
  pgadmin_data:
    driver: local
  prometheus_data:
    driver: local
  grafana_data:
    driver: local
  nginx_logs:
    driver: local

# ========================
# 网络定义
# ========================
networks:
  nsfw-network:
    driver: bridge
    ipam:
      config:
        - subnet: 172.20.0.0/16
